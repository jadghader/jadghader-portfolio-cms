name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - release  # Ensure "release" branch is included
  workflow_dispatch:  # âœ… Required for manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm' # Caches node_modules to speed up builds

      - name: Install Dependencies
        run: npm ci # Ensures a clean, repeatable install

      - name: Build Project
        run: npm run build # Change this if your build command is different

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting:prod --token "$FIREBASE_TOKEN"
